<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        align-items: center;
      }
      .tgl_lahir input {
        width: 7%;
      }
    </style>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>
    <table>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>:</td>
        <td class="tgl_lahir"><input type="text" />/ <input type="text" />/ <input type="text" /> (hh/bb/tttt)</td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" />Laki-laki</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="radio" />Perempunan</td>
      </tr>

      <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td>
          <select name="" id="">
            <option value="IMT">IMT</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Hobby</td>
        <td>:</td>
        <td><input type="checkbox" />Gaming <input type="checkbox" />Traveling <input type="checkbox" />Rebahan</td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td><input type="checkbox" />Dengar Musik <input type="checkbox" />Adventure <input type="checkbox" />Lainnya</td>
      </tr>

      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
      </tr>

      <tr>
        <td>Semester</td>
        <td>:</td>
        <td>
          <select name="" id="">
            <option value="1">satu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="kirim" /></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
